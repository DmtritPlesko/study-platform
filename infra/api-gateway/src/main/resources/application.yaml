server:
  port: 8080

spring:
  application:
    name: gateway-server
  config:
    import: "configserver:"
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
      discovery:
        enabled: true
        serviceId: config-server
  cloud.gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
    routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
          - Path=/api/v1/auth/**

      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/api/v1/user/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
    hostname: localhost
    instanceId: "${spring.application.name}:${server.port}"
    leaseRenewalIntervalInSeconds: 10