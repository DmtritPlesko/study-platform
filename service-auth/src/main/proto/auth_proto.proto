syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.studyplatform.auth.grpc";

service AuthService {
  rpc RegisterUser (UserRequest) returns (UserResponse);
}

message UserRequest {
  string user_name = 1;
  string group_name = 2;
}

message UserResponse {
  string user_id = 1;
}